<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NTNT</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Reset Styling-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!--Personal Styling-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
    
<body class="d-flex flex-column" id="main-body">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-site">
        <h4 class="user-title">Hello, user!</h4>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item navbar__link leave-forum">
                    Leave Forum
                </li>
            </ul>
        </div>
    </nav>
        
    <!--Main content body-->
    <div id="page-body" class="container-fluid pt-1 pl-1">
        <div class="row no-gutters">
            <div class="col-md-9">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="row no-gutters">
                            <div class="col-md-8 multi-div">
                                <!-- Player 1 Gameboard -->
                                <canvas id="renderCanvas1" touch-action="none"></canvas>
                            </div>
                            <div class="col-md-4">
                                <!-- Player 1 Stats -->
                                <h4 class="mt-3">Next Piece</h4>
                                <canvas id="pieceCanvas1" touch-action="none"></canvas>
                                <div class="score-div">
                                    <div class="score-text">Player 1:</div>
                                    <div id="r-player1" class="data-text">-</div>
                                    <div class="score-text">Score:</div>
                                    <div id="r-score1" class="data-text">-</div>
                                    <div class="score-text">Level:</div>
                                    <div id="r-level1" class="data-text">-</div>
                                    <div class="score-text">Lines:</div>
                                    <div id="r-lines1" class="data-text">-</div>
                                </div>

                                <div id="p1-div" class="pt-3"></div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row no-gutters">
                            <div class="col-md-8 multi-div">
                                <!-- Player 2 Gameboard -->
                                <canvas id="renderCanvas2" touch-action="none"></canvas>
                            </div>
                            <div class="col-md-4">
                                <!-- Player 2 Stats -->
                                <h4 class="mt-3">Next Piece</h4>
                                <canvas id="pieceCanvas2" touch-action="none"></canvas>
                                <div class="score-div">
                                    <div class="score-text">Player 2:</div>
                                    <div id="r-player2" class="data-text">-</div>
                                    <div class="score-text">Score:</div>
                                    <div id="r-score2" class="data-text">-</div>
                                    <div class="score-text">Level:</div>
                                    <div id="r-level2" class="data-text">-</div>
                                    <div class="score-text">Lines:</div>
                                    <div id="r-lines2" class="data-text">-</div>
                                </div>

                                <div id="p2-div" class="pt-3"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 pl-3">
                <div class="chat-container p-3 text-right">
                    <!-- Chat -->
                    <h4>Chat History</h4>
                    <div class="chat-div border"></div>
                    <button class="btn btn-outline-primary scroll-btn mt-2">Disable Auto-Scroll</button>
                
                    <form>
                        <div class="form-group text-left">
                            <label class="survey-info mb-0 mt-3" for="chat-input"><h4>Chat Message</h4></label>
                            <div class="text-right">
                                <input type="text" class="form-control form-text" id="chat-input"
                                    placeholder="Enter chat message here...">
                                <button type="submit" class="btn btn-outline-primary mt-2" id="chat-btn">Send</button>
                            </div>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
        
    <!--Footer-->
    <footer id="sticky-footer" class="pt-4 pb-1">
        <div class="container text-center">
            <small>Group Project 3 &copy;Nick Mikstas, Chris Mikstas, Elijah Lanza, Tyler Casperson</small>
        </div>
    </footer>
        
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Babylon-->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.js"></script>

    <!--Javascript-->
    <script src="./js/ntEngine.js"></script>
    <script src="./js/ntRender.js"></script>
    <script src="./js/ntInput.js"></script>
    <script src="./js/multiPlayerForum.js"></script>
    <script src="./js/chat.js"></script>
</body>
        
</html>
